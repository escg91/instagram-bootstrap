<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Este es el link de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">


        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fa-brands fa-instagram"></i>
                    Instagram</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">


                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-success mt-2" style="height: 40px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Create a new post
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">

                                        <div class="row">
                                            <h6>
                                                Caption:
                                            </h6>
                                            <textarea class="form-control" placeholder="Add the caption of your post here" aria-label="With textarea"></textarea>


                                        </div>
                                        <div class="row d-flex">
                                            <div class="col-1">
                                                <button type="button" class="btn"><i class="fa-solid fa-camera"></i> </button>
                                            </div>

                                            <div class="col-1">
                                                <button type="button" class="btn"><i class="fa-solid fa-location-dot"></i> </button>
                                            </div>




                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-success">Publish</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                            <button type="button" class="btn btn-secondary" style="height: 40px;">
                                <i class="fa-solid fa-gear"></i>
                            </button>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#">Profile</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Accesibility</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Privacy and Data</a>
                            </li>
                            <hr>
                            <li>
                                <a class="dropdown-item text-danger" href="#">Log out</a>
                            </li>

                        </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Este es el footer -->
    <footer class="text-center text-white bg-light">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-secondary m-1 text-decoration-none" style="font-size:smaller" href="#!" role="button" data-mdb-ripple-color="dark">Meta</a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-secondary m-1 text-decoration-none" style="font-size:smaller" href="#!" role="button" data-mdb-ripple-color="dark">Información</a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-secondary m-1 text-decoration-none" style="font-size:smaller" href="#!" role="button" data-mdb-ripple-color="dark">Blog</a>

                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-secondary m-1 text-decoration-none" style="font-size:smaller" href="#!" role="button" data-mdb-ripple-color="dark">Empleo</a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-secondary m-1 text-decoration-none" style="font-size:smaller" href="#!" role="button" data-mdb-ripple-color="dark">Ayuda</a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-secondary m-1 text-decoration-none" style="font-size:smaller" href="#!" role="button" data-mdb-ripple-color="dark">API</a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-dark p-3 bg-light">
            © 2023 Instagram from Meta
        </div>
        <!-- Copyright -->
    </footer>



    <!-- Este es el script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script><!-- Este es el script de font awesome -->
    <script src="https://kit.fontawesome.com/56125acec2.js" crossorigin="anonymous"></script>

</body>

</html>
